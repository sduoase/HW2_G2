<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: "Lato", sans-serif;
}

.sidenav {
  height: 100%;
  width: 190px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  padding-top: 20px;
}

.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.main {
  margin-left: 190px; /* Same as the width of the sidenav */
  font-size: 16px; /* Increased text to enable scrolling */
  padding: 0px 10px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
</head>
<body>


<div class="sidenav">
  <div style="padding: 0px 8px 0px 16px;">
    <h1 style="color: #f1f1f1;">*DICES</h1>
    {% if not notlogged %}
    <p style="color: #818181;">Hi, {{current_user.firstname}} {{current_user.lastname}}</p>
    <p style="color: #818181;"><a style="font-size: 16px; padding:0%;" href="/logout">(logout)</a></p>
    {%endif%}
  </div>
  <br>
  <hr>
  <br>
  {% if notlogged %}
  <a href="/login">Login</a>
  <a href="/signup">Signup</a>
  {%else%}
  <a href="/">Home</a>
  <a href="/my_wall">My wall</a>
  <a href="/explore">Explore</a>
  <a href="/random_story">Random story</a>
  <a href="/stories/new_story">New story</a>
  <a href="/users">Writers</a>
  {%endif%}
</div>
<div class="main">
  {% block content %}
  {% endblock %}
</div>
</body>
</html>
