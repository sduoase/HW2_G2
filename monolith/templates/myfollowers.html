{% extends "navigation.html" %}
{% block content %}
<body>
  <h1>My Followers:</h1>
  {%if followers%}
  <ul>
    {% for follower in followers: %}
    <li>
    <a href="/wall/{{follower.id}}">{{follower.firstname}} {{follower.lastname}}</a>
    </li>
    {% endfor %}
  </ul>
  {%else%}
    <h3>You have no followers</h3>
  {%endif%}
</body>
{%endblock%}
