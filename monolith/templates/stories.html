<html>
<body>
    <h1>Story List</h1>
    <h5>{{message}}</h5>
    <ul>
    {% for story in stories: %}
        <li>
            <h3 style="display: inline;">{{story.title}}</h3>
            <p style="display: inline;">by <a href="/wall/{{story.author_id}}">{{story.author.firstname}} {{story.author.lastname}}</a></p>
            <p><i>"{{story.text}}" <a href="{{url}}{{story.id}}">Read the whole story</a></i></p>
            <p>Likes: {{story.likes}} Dislikes: {{story.dislikes}} ({{story.date}})</p>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
