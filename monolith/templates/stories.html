<html>
<body>
    <h1>Story List</h1>
    <h5>{{message}}</h5>
    <ul>
    {% for story in stories: %}
        <li>
        "{{story.text}}"    Likes: {{story.likes}} Dislikes: {{story.dislikes}} ({{story.date}})
        <a href="{{url}}{{story.id}}">Read the whole story!</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
