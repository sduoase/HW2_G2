<html>

<body>
  <h1>Create a new story</h1>
  <form action="/write_story" method="POST">
    <fieldset>
      Choose your theme:
      <select name="theme">
        {% for theme in themes: %}
        <option value="{{theme}}">{{theme}}</option>
        {% endfor %}
      </select>
      <br><br>
      <button type="submit"> Throw Dice! </button>
    </fieldset>
  </form>
</body>

</html>
