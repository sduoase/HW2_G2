<html>
<body>
    <h1>Story</h1>
    {% if message %}
        <p>{{message}}</p>
    {% else %}
        <p>{{story.text}}</p>
        <p>Likes: {{story.likes}} Dislikes: {{story.dislikes}} ({{story.date}})</p>
        {% if current_user.is_authenticated %}
            <a href="{{like_it_url}}{{story.id}}">Like it!</a>
            <a href="{{dislike_it_url}}{{story.id}}">Dislike it!</a>
        {% endif %}
    {% endif %}
  </body>
</html>
