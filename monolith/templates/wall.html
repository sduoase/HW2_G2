<h1>Storytellers</h1>
<p>Welcome to {{author.firstname}} {{author.lastname}} page!</p>
{% if alreadyFollowing %}
<a href="/wall/{{author.id}}/unfollow">Unfollow</a>
{%else%}
<a href="/wall/{{author.id}}/follow">Follow</a>
{%endif%}
<h2>Stories</h2>
{% for story in stories%}
    <div><li>{{story.text}} -- <a href="/story/{{story.id}}">Read</a></li></div>
{% endfor %}
